<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the CodeQuiz!</title>
    <link rel="stylesheet" href="./quiz.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="start-quiz">
      <div class="row" id="row1">
        <div class="col-9">
          <a href="endpage.html" id="highScore">Your High Score!</a>
        </div>
        <div class="col-3" id="timer">
          <a>Time: 60</a>
        </div>
      </div>

      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-3">Lets See What You Know About Animals!</h1>
            <hr class="my-2">
            <p class="lead">
                <a class="btn btn-dark btn-lg" href="#" role="button" id="startQuiz">Start Quiz</a>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter your initials">
                <a class="btn btn-dark btn-lg" href="highScores.html" role="button" id="buttonInitials">Submit</a>
            </p>
        </div>
    </div>
    <div class="col-4" id="questionsCard">
        <div class="card text-center" style="width: 18rem;" id="cardMedia">
            <div class="card-body">
                <h5 class="card-title">Questions</h5>
                <p class="card-text" id="questions">Questions Here!</p>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button1">Q1</a>
                            </div>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button2">Q2</a>
                            </div>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button3">Q3</a>
                            </div>
                            <div class="row buttonRow">
                                <a href="#" class="btn btn-dark quizBtn" id="button4">Q4</a>
                            </div>
                            <div class="row buttonRow">
                                <p id="correct-Incorrect"></p>
                            </div>
            </div>
        </div>                
    </div>

   

    <script src="quiz.js"></script>
  </body>
</html>
