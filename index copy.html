<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the CodeQuiz!</title>
    <link rel="stylesheet" href="./quiz.css" />
    <script src="quiz.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
      <h1></h1>
    <nav
      class="navbar sticky-top navbar-dark"
      style="background-color: lightblue"
    >
    <a class="navbar-brand" href="#">Sticky top</a>
      <div class="score">
        <a onclick="getScore()" href="#"><h4>Your Score!</h4></a>
      </div>

    </nav>

    <div class="container">
        <div id="question">Question</div>
        <div>Time Remaining <span id="time">02:00</span></div>
        <div>Score<span id="score"></span></div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div id="choices">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
        <button id="submit-btn" class="submit-btn btn hide">Submit</button>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
